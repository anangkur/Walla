apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: 'https://raw.githubusercontent.com/JakeWharton/SdkSearch/master/gradle/projectDependencyGraph.gradle'

def apikeyPropertiesFile = rootProject.file("apikey.properties")
def apikeyProperties = new Properties()
apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))

android {
    defaultConfig {
        applicationId "com.anangkur.wallpaper"
        versionCode Config.versionCode
        versionName Config.versionName

        buildConfigField("String", "UNSPLASH_ACCESS_KEY", apikeyProperties['UNSPLASH_ACCESS_KEY'])
        buildConfigField("String", "UNSPLASH_SECRET_KEY", apikeyProperties['UNSPLASH_SECRET_KEY'])
        buildConfigField("String", "UNSPLASH_ENDPOINT", apikeyProperties['UNSPLASH_ENDPOINT'])
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dynamicFeatures = [
            ':features:home',
            ':features:search',
            ':features:saved',
            ':features:preview',
            ':features:collection'
    ]
}

dependencies {
    api project(':navigator')
    api project(':injection')
    api project(":domain")
    api Deps.googleMaterial
    api Deps.androidxConstraintLayout
    api Deps.toolsKotlinJdk8
    api Deps.androidxViewModel
    kapt Deps.glideCompiler
    implementation Deps.glide
    implementation Deps.materialLoadingButton
}